<div class="panel panel-primary">
  <div class="panel-heading">
    Sign In
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-at" aria-hidden="true"></i></span>
          <input type="text" class="form-control" placeholder="Email" #email>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
          <input type="password" class="form-control" placeholder="Password" #password>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-2 col-md-offset-3">
        <button class="btn btn-default" (click)="forgotPassword($event)">Forgot Password?</button>
      </div>
      <div class="col-xs-12 col-md-1">
        <button class="btn btn-default">Register</button>
      </div>
      <div class="col-xs-12 col-md-2 col-md-offset-1">
        <button class="btn btn-primary" (click)="signIn(email.value, password.value, $event)">Sign In</button>
      </div>
    </div>
  </div>
</div>
